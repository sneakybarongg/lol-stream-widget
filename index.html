<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Sneaky Live - Poderoso complemento para streamers</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/business-frontpage.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-dark-new navbar-expand-lg text-light">
    <div class="container">
      <h1 class="logo js-scroll-trigger"> Sneaky<b class="text-blue-new">LIVE</b></h1>
      <div>Powered by <a href="https://www.sneakybaron.gg"><img src="./assets/logo_letras.png" width="200" class="" alt="Sb logo leters"/></a></div>
    </div>
  </nav>
  <header class="bg-light py-5 mb-5 bg-rift">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-8">
          <h1 class="display-4 text-light mt-5 mb-2">Datos de clasificatoria para Streamers</h1>
          <p class="lead mb-5 text-light">Dale a tus viewers toda la información de tu ranking actual en tiempo real. <b>Funciona 24/7</b> y no hay que registrarse!</p>
        </div>
        <div class="col-lg-4">
          <img class="shadow-lg rounded bg-transparent " src="assets/widget.png">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="mb-4 text-center">
        <h1 class="display-4">Obten tu widget para tu stream</h2>
        <hr>
        <form class="col col-lg-8 offset-lg-2" action="https://api.sneakybaron.gg/api/new-widget/" method="post">
          <div class="form-group">
            <label for="summonerName">Nombre de invocador</label>
            <input type="text" name="summoner-name" class="form-control" id="summonerName" placeholder="Ingrese su nombre de invocador">
          </div>
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="regionControl">Region</label>
                <select class="form-control" id="regionControl" name="region">
                  <option>LAS</option>
                  <option>LAN</option>
                  <option>NA</option>
                  <option>BR</option>
                  <option>KR</option>
                  <option>EUW</option>
                  <option>EUNE</option>
                  <option>OCE</option>
                  <option>RU</option>
                  <option>TR</option>
                  <option>JP</option>
                  <option>CN</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="emailInput">Direccion de E-Mail</label>
            <input type="email" name="email" class="form-control" id="emailInput" placeholder="Ingrese su direccion de e-mail">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" name="receive-info" class="form-check-input" id="infoCheck">
            <label class="form-check-label" for="infoCheck">Deseo recibir actualizaciones de SneakyLIVE</label>
          </div>
          <button type="submit" class="btn btn-primary">Obtener</button>
        </form>
      </div>
    </div>
  <footer class="page-footer font-small blue">
    <div class="bg-dark-new footer-copyright-white text-center py-3">© 2019
      <a href="https://www.sneakybaron.gg"> Sneakybaron.gg </a>
    </div>
  </footer>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
